<!-- primero se crea la extensión de base para que se pueda ver el menú-->
{% extends 'base.html' %}
{% block content %}
<h2> Confirma tu nueva contraseña</h2>
<form method="POST">
    {% csrf_token %} <!-- "Cross-Site Request Forgery Token" (Token de falsificación de solicitud entre sitios), es una medida de seguridad utilizada en aplicaciones web para prevenir ataques CSRF-->
    {{ form.as_p }}
    <button type="submit" >Confirmar</button> 
</form>
{% endblock %}
