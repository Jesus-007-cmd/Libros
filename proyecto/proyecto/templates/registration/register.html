{% extends 'base.html' %}
{% block content %}
<h2> Registro</h2>

<!-- Formulario de Restablecimiento de Contraseña -->
<form method="POST">
    {% csrf_token %} <!-- "Cross-Site Request Forgery Token" (Token de falsificación de solicitud entre sitios), es una medida de seguridad utilizada en aplicaciones web para prevenir ataques CSRF-->
    {{ form.as_p }}
    <button type="submit">Registrarse</button> 
</form>
{% endblock %}
